<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.post demo</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 <button id="categoriasJson" type="button">Lista Categorias json</button>
 </br>
 <button id="categoriasGjson" type="button">Lista Categorias Gjson</button>
 </br>
 <button id="usuariosJson" type="button">Lista Usuarios json</button>

 
 </br>
 <button id="userCreate" type="button">Usuario create</button>
 </br>
 
<div id="result"></div>
 
<script>
$(document).ready(function(){
    
 $("#categoriasJson").click(function(){
    console.log( "todas las categoriasJson" );
     $.ajax({
       url: 'http://localhost:8080/SomosGlobal/webresources/com.somosglobal.rest.categoria',
       type: 'GET',//POST
       dataType: 'json',
       success: function (data) {
           console.log( data );
       }
   });
  });

 $("#categoriasGjson").click(function(){
    console.log( "categorias gjson" );
     $.ajax({
       url: 'http://localhost:8080/SomosGlobal/webresources/com.somosglobal.rest.categoria/json',
       type: 'GET',
       dataType: 'json',
   //    data: 'extraparam=45869159&another=32',
       success: function (data) {
           console.log( data );
           //handle the returned data
       }
   });
  });

 $("#usuariosJson").click(function(){
    console.log( "lista de los usuarioJson " );
     $.ajax({
       url: 'http://localhost:8080/SomosGlobal/webresources/com.somosglobal.rest.usuario',
       type: 'GET',//POST
       dataType: 'json',
   //    data: 'extraparam=45869159&another=32',
       success: function (data) {
           console.log( data );
           //handle the returned data
       }
   });
  });  
  
  
  
 var usuario = {"usrEstado": "ok", "usrNombre": "test post3", "usrPassword": "123", "prfId": {"prfId":3, "prfNombre": "CONSUMIDOR"} , idAct: {"idAct":1} };
 $("#userCreate").click(function(){
    console.log( "user_create" );
     
        $.ajax({
        headers: { 
        'Accept': 'application/json',
        'Content-Type': 'application/json' 
        },
       url: 'http://localhost:8080/SomosGlobal/webresources/com.somosglobal.rest.usuario',
       type: 'POST',
       dataType: 'json',
       data: JSON.stringify( usuario ),
       success: function (data) {
        console.log( "success" );   
        console.log( data );
           //handle the returned data
       },
       failure: function(errMsg) {
           console.log( data );
          console.log( errMsg );
       }
   });
 });   
  
});
</script>
 
</body>
</html>
